<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <style>
        body {
            background-color: #e0d9fa;
        }

        .pricing-container {
            display: flex;
        }

        h2 {
            margin-top: 5%;
            text-align: center;
            font-size: 30px;
            color: #263d6e;
        }

        .billing-switch-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2%;
        }

        .billing-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .billing-switch input {
            display: none;
        }

        .switch-label {
            background-color: #9d8be0;
            border-radius: 34px;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch-label::before {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: 0.4s;
        }

        .billing-slider {
            display: none;
        }

        .billing-slider:checked + .switch-label {
            background-color: #9d8be0;
        }

        .billing-slider:checked + .switch-label::before {
            transform: translateX(26px);
        }

        .billing-option-label {
            margin-right: 15px;
            font-size: 18px;
            color: #1d1730;
            margin-left: 15px;
        }

        .pricing-card {
            flex: 1;
            border: 2px solid #979fbb;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .pricing-card:hover{
            background-color: #c0b3ee;
            transform: translateY(-0.5vw);
        }

        .pricing-card h2 {
            font-size: 20px;
            margin: 0;
            padding: 0;
            color: #333;
            margin-bottom: 5%;
        }

        .price {
            font-size: 45px;
            font-weight: bold;
            color: #000000;
            margin: 10px 0;
            margin-bottom: 5%;
        }

        .features {
            list-style-type: none;
            padding: 0;
            margin-bottom: 8%;
        }

        .features li {
            margin: 10px 0;
            font-size: 20px;
            padding: 5px 0;
            margin-bottom: 8%;
            border-bottom: 1px solid #ccc;
        }

        .button {
            background-color: #9d8be0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffffff;
            color: #9d8be0;
        }
    </style>
</head>
<body>
    <h2>Our Pricing</h2>
    <div class="billing-switch-wrapper">
        <label class="billing-option-label">Annual</label>
        <label class="billing-switch">
            <input type="checkbox" id="billing-toggle" class="billing-slider">
            <span class="switch-label"></span>
        </label>
        <label class="billing-option-label">Monthly</label>
    </div>

    <div class="pricing-container">
        <div class="pricing-card basic-plan">
            <h2>Basic</h2>
            <div class="price annual-price">$199.99</div>
            <div class="price monthly-price" style="display: none;">$16.67</div>
            <ul class="features">
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
            </ul>
            <button class="button">Learn More</button>
        </div>

        <div class="pricing-card pro-plan">
            <div class="price annual-price">$249.99</div>
            <div class="price monthly-price" style="display: none;">$20.83</div>
            <ul class="features">
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
            </ul>
            <button class="button">Learn More</button>
        </div>

        <div class="pricing-card premium-plan">
            <div class="price annual-price">$399.99</div>
            <div class="price monthly-price" style="display: none;">$33.33</div>
            <ul class="features">
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
            </ul>
            <button class="button">Learn More</button>
        </div>
    </div>

    <script>
        const billingToggle = document.getElementById('billing-toggle');
        const annualPrices = document.querySelectorAll('.annual-price');
        const monthlyPrices = document.querySelectorAll('.monthly-price');

        billingToggle.addEventListener('change', function () {
            const isChecked = this.checked;

            annualPrices.forEach((price) => {
                price.style.display = isChecked ? 'none' : 'block';
            });

            monthlyPrices.forEach((price) => {
                price.style.display = isChecked ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
